<!DOCTYPE html>
<html lang="de">
<head>
    <title>Beastmode | TAS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <div class="header">
            <h2> Praktische kurse Anmeldung 

            <div class="center"> 
                <a href="../ui.html"><img width="26px" height="26px" class="heading" src="../../res/zuruck.png"> </h2></a>
            </div>
    </div>

    <div class="grid">
        <div></div>
        
        <div >
            
            <table>
                <tr>
                    <td> <label for="anrede">Anrede : </label> </td>
                    <td>
                        <select name="anrede" id="anrede" style="width: 10%; text-align: center; border-radius: 12px; border: 1px solid Black">
                            <option value="">Herr</option>
                            <option value="">Frau</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Vorname : </label>
                    </td>
                    <td>
                        <input type="text" placeholder="Max" required style="width: 10%; text-align: center; border-radius: 12px; border: 1px solid Black"><br>
                    </td>
                </tr>
                <td>
                    <label> Nachname : </label>
                </td>
                <td>
                    <input type="text" placeholder="Mustermann" required style="width: 10%; text-align: center; border-radius: 12px; border: 1px solid Black"><br>
                </td>
            </tr>
                </tr>
                <td>
                    <label> E-Mail: </label>
                </td>
                <td>
                    <input type="email" placeholder="max@mustermann.de" required style="width: 10%; text-align: center; border-radius: 12px; border: 1px solid Black"><br>
                </td>
            </tr>
                    </tr>
                </tr>
                <td>
                    <label> Telefonnummer : </label>
                </td>
                <td>
                    <input type="tel" placeholder="+41 XXX XXXXXXXX" required style="width: 10%; text-align: center; border-radius: 12px; border: 1px solid Black"><br>
                </td>
            </tr>
                </tr>
                <td>
                    <label> Geburtsdatum : </label>

                </td>
                <td>
                    <input type="date" placeholder="01.01.1999" required style="width: 10%; text-align: center; border-radius: 12px; border: 1px solid Black">
                </td>
            </tr>
            </table>
        </div>        
        <div></div>
    </div>

</body>
</html>
